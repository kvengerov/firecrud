<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="floating">E-mail:</ion-label>
            <ion-input formControlName="email"
                       autofocus="true"
                       clearInput="true"></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div>
          <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input formControlName="password"
                       type="password"
                       clearInput="true"></ion-input>
          </ion-item>
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minLength">Password need to be 6 characters</span>
          </div>
          <div class="ion-margin-vertical ion-text-right">
            <ion-button (click)="signIn()">Sign in</ion-button>
            <ion-button (click)="signUp()">Sign up</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
