<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      New order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>New order</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text"
                           formControlName="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Amount</ion-label>
                <ion-input type="number"
                           formControlName="amount"></ion-input>
              </ion-item>
              <div class="ion-margin-vertical ion-text-right">
                <ion-button fill="outline"
                            color="danger"
                            (click)="form.reset()">
                  <ion-icon slot="start"
                            name="close">
                  </ion-icon>
                  Clear
                </ion-button>
                <ion-button (click)="createOrder()">
                  <ion-icon slot="start"
                            name="send-outline">
                  </ion-icon>
                  Send
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>

        <ion-list *ngIf="myOrders.length" class="ion-padding">
            <ion-item *ngFor="let order of myOrders">
              <ion-label>
                <h3>Name: {{ order.name }}</h3>
                <h3>Amount: {{ order.amount }}</h3>
                <h3>Client: {{ order.client }}</h3>
                <h3 *ngIf="order.complete"
                    [ngClass]="{ complete: order.complete }">Completed
                </h3>
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
